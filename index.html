<!DOCTYPE html>

<title>Kensanity URL Shortener</title>

</head>
<body>

<div class="container">

    <header>
        <h1>Kensanity URL Shortener</h1>
        <div class="visitor-counter">
            Visitors: <span id="visitorCount">...</span>
        </div>
    </header>

    <div class="form-area">
        <input id="urlInput" type="text" placeholder="Enter URL to shorten">
        <button onclick="shorten()">Shorten URL</button>
    </div>

    <div id="result" class="result-box"></div>

</div>
